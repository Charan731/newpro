<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a1b9a;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Send Enquiry</h2>
    <form action="https://formspree.io/f/mwpovblr" method="POST">
      <label>
        Your Name:
        <input type="text" name="Name" required>
      </label>

      <label>
        Your Email:
        <input type="email" name="email" required>
      </label>

      <label>
        Company:
        <input type="text" name="Company">
      </label>

      <label>
        Enquiry Message:
        <textarea name="message" required></textarea>
      </label>

      <button type="submit">Send Enquiry</button>
    </form>
  </div>

</body>
</html>
